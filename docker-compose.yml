version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    restart: always
    env_file: 
      - .env
    volumes:
      - ./:/app
    depends_on:
    - db
      
  db:
    image: mysql:8.0
    restart: always
    env_file: 
    - .env
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_DATABASE=classicmodels
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - '3307:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db:
    driver: local